<!-- Slider Section Starts -->
<div class="slider">
  <div class="container">
    <carousel interval="vm.myInterval" disableAnimation="true">
      <slide ng-repeat="slide in vm.slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>{{slide.text}}</h4>
        </div>
      </slide>
    </carousel>
  </div>
</div>
<!-- Slider Section Ends -->
