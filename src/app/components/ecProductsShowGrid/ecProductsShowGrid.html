<!-- Product Starts -->
<div class="col-md-3 col-sm-6">
  <div class="product-col">
    <div class="image">
      <img ng-src="{{vm.product.images}}" alt="product" class="img-responsive">
    </div>
    <div class="caption">
      <h4><a href="product.html">{{vm.product.title}}</a></h4>
      <div class="description">
        {{vm.product.description.substring(0, 30)}}
      </div>
      <div class="price">
        <span class="price-new">{{vm.product.salePrice}}</span>
        <span class="price-old">{{vm.product.price}}</span>
      </div>
      <div class="cart-button button-group">
        <button type="button" class="btn btn-cart btn-block">
          Add to cart
          <i class="fa fa-shopping-cart"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Product Ends -->
